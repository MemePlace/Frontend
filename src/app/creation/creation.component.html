    <form style="width: 80%">
      <mat-form-field style="width: 80%">
        <input style="width: 80%" matInput placeholder="Title.. (optional)">
      </mat-form-field>
    </form>

</mat-grid-list>

  <div id="functionBar">

  </div>
</div>
