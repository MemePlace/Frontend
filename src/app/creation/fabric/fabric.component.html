<mat-grid-list cols="12" rowHeight="2em">
  <mat-grid-tile id="sliderTile" [colspan]="11" [rowspan]="1">
    <mat-slider #zoom id="zoom" min="0.25" max="5" step="0.25" value="{{zoomVal}}" (change)="setZ(zoom.value)"></mat-slider>
  </mat-grid-tile>
  <mat-grid-tile id="canvasTile" [colspan]="11"  [rowspan]="15">
      <canvas id="canvas" class="canvas" height="450" width="375" style="overflow: auto"></canvas>
  </mat-grid-tile>
  <mat-grid-tile id="btn1" class="functionBar" [colspan]="1" [rowspan]="3">
    <button mat-button>Test</button>
  </mat-grid-tile>
  <mat-grid-tile id="btn2" class="functionBar" [colspan]="1" [rowspan]="3">
    <button mat-button>test2</button>
  </mat-grid-tile>
  <mat-grid-tile id="btn3" class="functionBar" [colspan]="1" [rowspan]="3">
    <button mat-button>test3</button>
  </mat-grid-tile>
  <mat-grid-tile id="btn4" class="functionBar" [colspan]="1" [rowspan]="3">
    <button mat-button>test4</button>
  </mat-grid-tile>
  <mat-grid-tile id="btn5" class="functionBar" [colspan]="1" [rowspan]="3">
    <button mat-button>test5</button>
  </mat-grid-tile>
</mat-grid-list>
