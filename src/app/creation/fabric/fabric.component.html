<mat-grid-list cols="12" rowHeight="2em">
  <mat-grid-tile id="canvasTile" [colspan]="11"  [rowspan]="15">
      <canvas id="canvas" class="canvas" height="450" width="375"></canvas>
  </mat-grid-tile>
  <mat-grid-tile id="sliderTile" [colspan]="1" [rowspan]="15">
    <mat-slider vertical min="1" max="100" step="0.5" value="50"></mat-slider>
  </mat-grid-tile>
</mat-grid-list>
