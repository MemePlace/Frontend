<mat-grid-list cols="12" rowHeight="2em">
  <mat-grid-tile id="sliderTile" [colspan]="12" [rowspan]="1">
    <input type="range" id="zoomSlider" min="1" max="100" />
  </mat-grid-tile>
  <mat-grid-tile id="canvasTile" [colspan]="12"  [rowspan]="15">
      <canvas id="canvas" class="canvas" height="450" width="375"></canvas>
  </mat-grid-tile>
</mat-grid-list>
