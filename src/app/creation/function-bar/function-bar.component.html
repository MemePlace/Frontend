<mat-accordion>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Set Size
      </mat-panel-title>
      <mat-panel-description>
        {{sHeight}} x {{sWidth}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <form id="newSize">
      <mat-action-row>
        <mat-form-field  class="sizeInput">
          <input matInput #height type="number" placeholder="Height" value="{{sHeight}}">
        </mat-form-field>
        <mat-form-field  class="sizeInput">
          <input matInput #width type="number" placeholder="Width" value="{{sWidth}}">
        </mat-form-field>
      </mat-action-row>
      <mat-action-row>
        <button mat-button (click)="changeSize(height.value, width.value)">Submit</button>
      </mat-action-row>
    </form>
  </mat-expansion-panel>


  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Load Image
      </mat-panel-title>
    </mat-expansion-panel-header>

    <form id="uploadImg">
      <mat-action-row>
        <input matInput #imgURL type="url" placeholder="URL">
      </mat-action-row>
      <mat-action-row>
        <button mat-button (click)="upload(imgURL.value)">Upload</button>
      </mat-action-row>
    </form>
  </mat-expansion-panel>


  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Add Text
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
