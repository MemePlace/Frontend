<mat-divider></mat-divider>
<button mat-raised-button [matMenuTriggerFor]="size" matTooltip="Adjust Size">
  <mat-icon>zoom_out_map</mat-icon>
</button>
<mat-divider></mat-divider>
<button mat-raised-button [matMenuTriggerFor]="load" matTooltip="Load Image">
  <mat-icon>insert_photo</mat-icon>
</button>
<mat-divider></mat-divider>
<button mat-raised-button [matMenuTriggerFor]="text" matTooltip="Add New Text">
  <mat-icon>text_fields</mat-icon>
</button>
<mat-divider></mat-divider>
<button mat-raised-button [matMenuTriggerFor]="objects" matTooltip="Object Options">
  <mat-icon>touch_app</mat-icon>
</button>
<mat-divider></mat-divider>



<mat-menu #size="matMenu" [overlapTrigger]="false">
  <span mat-menu-item [disableRipple]="true" (click)="$event.stopPropagation()">
  <form id="newSize">
    <mat-action-row>
      <mat-form-field class="sizeInput">
        <input matInput #height type="number" placeholder="Height" value="{{sHeight}}">
      </mat-form-field>
      <mat-form-field class="sizeInput">
        <input matInput #width type="number" placeholder="Width" value="{{sWidth}}">
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="changeSize([height.value, width.value])">Submit</button>
    </mat-action-row>
  </form>
  </span>
</mat-menu>

<mat-menu #load="matMenu" [overlapTrigger]="false">
  <span (click)="$event.stopPropagation()">
    <form>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <input matInput #imgURL type="url" placeholder="Please enter a URL..." value="{{hardCodeURL}}">
      </mat-action-row>
      <mat-divider></mat-divider>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <input #fileIn type="file">
      </mat-action-row>
      <mat-divider></mat-divider>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <button mat-raised-button color="accent">Upload File</button>
        <button mat-raised-button color="accent" (click)="uploadUrl(imgURL.value, resize.checked)">URL</button>
      </mat-action-row>
      <span mat-menu-item [disableRipple]="true">
        <mat-checkbox #resize [checked]="true">Fit to Image?</mat-checkbox>
      </span>
    </form>
  </span>
</mat-menu>


<mat-menu #text="matMenu" [overlapTrigger]="false">
  <span (click)="$event.stopPropagation()">
    <form>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <button mat-raised-button mat-icon-button><mat-icon>bold</mat-icon></button>
        <button mat-raised-button mat-icon-button><mat-icon>italic</mat-icon></button>
        <button mat-raised-button mat-icon-button><mat-icon>underline</mat-icon></button>
      </mat-action-row>
      <mat-divider></mat-divider>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <input #fileIn type="file">
      </mat-action-row>
      <mat-divider></mat-divider>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <button mat-raised-button color="accent">Upload File</button>
        <button mat-raised-button color="accent" (click)="uploadUrl(imgURL.value, resize.checked)">URL</button>
      </mat-action-row>
      <span mat-menu-item [disableRipple]="true">
        <mat-checkbox #resize [checked]="true">Fit to Image?</mat-checkbox>
      </span>
    </form>
  </span>
</mat-menu>

<mat-menu #objects="matMenu" [overlapTrigger]="false">
  <span (click)="$event.stopPropagation()">
    <form>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <input matInput #imgURL type="url" placeholder="Please enter a URL..." value="{{hardCodeURL}}">
      </mat-action-row>
      <mat-divider></mat-divider>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <input #fileIn type="file">
      </mat-action-row>
      <mat-divider></mat-divider>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <button mat-raised-button color="accent">Upload File</button>
        <button mat-raised-button color="accent" (click)="uploadUrl(imgURL.value, resize.checked)">URL</button>
      </mat-action-row>
      <span mat-menu-item [disableRipple]="true">
        <mat-checkbox #resize [checked]="true">Fit to Image?</mat-checkbox>
      </span>
    </form>
  </span>
</mat-menu>
