<mat-list dense>
  <mat-list-item>
    <button mat-raised-button [matMenuTriggerFor]="load" matTooltip="Load Image">
      <mat-icon>arrow_drop_down</mat-icon>
      <mat-icon>insert_photo</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button [matMenuTriggerFor]="text" matTooltip="Add New Text">
      <mat-icon>arrow_drop_down</mat-icon>
      <mat-icon>text_fields</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button matTooltip="Object Options" (click)="coming()">
      <mat-icon>arrow_drop_down</mat-icon>
      <mat-icon>touch_app</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button matTooltip="Move Selection Up A Layer" (click)="moveObj(1)">
      <mat-icon>expand_less</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button matTooltip="View All Layers" (click)="coming()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button matTooltip="Move Selection Down A Layer" (click)="moveObj(-1)">
      <mat-icon>expand_more</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button matTooltip="Select All" (click)="selectAll()">
      <mat-icon>select_all</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button matTooltip="Download" (click)="download()">
      <mat-icon>get_app</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button color="warn" matTooltip="Clear All" (click)="clear()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<mat-menu #load="matMenu" [overlapTrigger]="false">
  <span (click)="$event.stopPropagation()">
    <form>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <input matInput #imgURL type="url" [required]="true" placeholder="Please enter a URL...">
      </mat-action-row>
      <mat-divider></mat-divider>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <input #fileIn type="file">
      </mat-action-row>
      <mat-divider></mat-divider>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <button mat-raised-button  color="accent" (click)="uploadFile()">Upload File</button>
        <button mat-raised-button color="accent" (click)="uploadUrl()">URL</button>
      </mat-action-row>
    </form>
  </span>
</mat-menu>


<mat-menu #text="matMenu" [overlapTrigger]="false">
  <span (click)="$event.stopPropagation()">
    <span mat-menu-item  [disableRipple]="true">
      <mat-button-toggle-group value="center" (change)="alignChange($event)">
          <mat-button-toggle value="left">
            <mat-icon>format_align_left</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="center">
            <mat-icon>format_align_center</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="right">
            <mat-icon>format_align_right</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="justify">
            <mat-icon>format_align_justify</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
    </span>
    <mat-divider></mat-divider>
    <form>
      <mat-button-toggle-group multiple mat-menu-item [disableRipple]="true">
        <mat-button-toggle #bold><mat-icon>format_bold</mat-icon></mat-button-toggle>
        <mat-button-toggle #italic><mat-icon>format_italic</mat-icon></mat-button-toggle>
        <mat-button-toggle #underline><mat-icon>format_underline</mat-icon></mat-button-toggle>
      </mat-button-toggle-group>
      <mat-divider></mat-divider>
      <mat-action-row>
        <mat-form-field>
          <mat-select  #fontOption [(value)]="selected" placeholder="Font">
            <mat-option *ngFor="let font of fonts"  [value]="font.name">{{font.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field style="width:15%; margin-left: 20px;">
          <input matInput #fontSizeIn id="fontSize" type="number" placeholder="Font Size" value="{{fontSize}}" min="0"><span>px</span>
        </mat-form-field>
      </mat-action-row>

      <mat-divider></mat-divider>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <button mat-raised-button color="accent" (click)="addTxt(bold.checked, italic.checked, underline.checked, fontOption.value, fontSizeIn.value)">Add New Text</button>
      </mat-action-row>
      <span mat-menu-item [disableRipple]="true">
      </span>
    </form>
  </span>
</mat-menu>
