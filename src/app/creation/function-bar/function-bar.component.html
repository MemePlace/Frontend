<mat-list dense>
  <mat-list-item>
    <button mat-raised-button [matMenuTriggerFor]="size" matTooltip="Adjust Size">
      <mat-icon>arrow_drop_down</mat-icon>
      <mat-icon>zoom_out_map</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button [matMenuTriggerFor]="load" matTooltip="Load Image">
      <mat-icon>arrow_drop_down</mat-icon>
      <mat-icon>insert_photo</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button [matMenuTriggerFor]="text" matTooltip="Add New Text">
      <mat-icon>arrow_drop_down</mat-icon>
      <mat-icon>text_fields</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button matTooltip="Object Options">
      <mat-icon>arrow_drop_down</mat-icon>
      <mat-icon>touch_app</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button matTooltip="Move Selection Up A Layer" (click)="moveObj(1)">
      <mat-icon>expand_less</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button matTooltip="View All Layers" (click)="viewAll()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button matTooptip="Move Selection Down A Layer" (click)="moveObj(-1)">
      <mat-icon>expand_more</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button matTooltip="Select All">
      <mat-icon>select_all</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button matTooltip="Download" (click)="download()">
      <mat-icon>get_app</mat-icon>
    </button>
  </mat-list-item>



  <mat-list-item>
    <button mat-raised-button color="warn" matTooltip="Clear All" (click)="clear()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>


</mat-list>


<mat-menu #size="matMenu" [overlapTrigger]="false">
  <span mat-menu-item [disableRipple]="true" (click)="$event.stopPropagation()">
  <form id="newSize">
    <mat-action-row>
      <mat-form-field class="sizeInput">
        <input matInput #height type="number" placeholder="Height" value="{{sHeight}}">
      </mat-form-field>
      <mat-form-field class="sizeInput">
        <input matInput #width type="number" placeholder="Width" value="{{sWidth}}">
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="changeSize([height.value, width.value])">Submit</button>
    </mat-action-row>
  </form>
  </span>
</mat-menu>

<mat-menu #load="matMenu" [overlapTrigger]="false">
  <span (click)="$event.stopPropagation()">
    <form>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <input matInput #imgURL type="url" [required]="true" placeholder="Please enter a URL...">
      </mat-action-row>
      <mat-divider></mat-divider>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <input #fileIn type="file">
      </mat-action-row>
      <mat-divider></mat-divider>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <button mat-raised-button color="accent" (click)="uploadFile()">Upload File</button>
        <button mat-raised-button color="accent" (click)="uploadUrl()">URL</button>
      </mat-action-row>
      <span mat-menu-item [disableRipple]="true">
        <mat-checkbox #resize [checked]="true" (change)="toggleSize()">Fit to Image?</mat-checkbox>
      </span>
    </form>
  </span>
</mat-menu>


<mat-menu #text="matMenu" [overlapTrigger]="false">
  <span (click)="$event.stopPropagation()">
          <mat-button-toggle-group mat-menu-item [disableRipple]="true">
        <mat-button-toggle value="left">
          <mat-icon>format_align_left</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="center">
          <mat-icon>format_align_center</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="right">
          <mat-icon>format_align_right</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="justify">
          <mat-icon>format_align_justify</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    <mat-divider></mat-divider>
    <form>
      <mat-button-toggle-group multiple mat-menu-item [disableRipple]="true">
        <mat-button-toggle #bold><mat-icon>format_bold</mat-icon></mat-button-toggle>
        <mat-button-toggle #italic><mat-icon>format_italic</mat-icon></mat-button-toggle>
        <mat-button-toggle #underline><mat-icon>format_underline</mat-icon></mat-button-toggle>
      </mat-button-toggle-group>

      <mat-divider></mat-divider>


      <mat-divider></mat-divider>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <button mat-raised-button color="accent" (click)="addTxt(bold.value, italic.value, underline.value)">Add New Text</button>
      </mat-action-row>
      <span mat-menu-item [disableRipple]="true">
      </span>
    </form>
  </span>
</mat-menu>

<mat-menu #objects="matMenu" [overlapTrigger]="false">
  <span (click)="$event.stopPropagation()">
    <form>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <input matInput #imgURL type="url" placeholder="Please enter a URL..." value="{{hardCodeURL}}">
      </mat-action-row>
      <mat-divider></mat-divider>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <input #fileIn type="file">
      </mat-action-row>
      <mat-divider></mat-divider>
      <mat-action-row mat-menu-item [disableRipple]="true">
        <button mat-raised-button color="accent">Upload File</button>
        <button mat-raised-button color="accent" (click)="uploadUrl(imgURL.value, resize.checked)">URL</button>
      </mat-action-row>
      <span mat-menu-item [disableRipple]="true">
        <mat-checkbox #resize [checked]="true">Fit to Image?</mat-checkbox>
      </span>
    </form>
  </span>
</mat-menu>
