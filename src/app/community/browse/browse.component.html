<app-community-toolbar *ngIf="community" [community]="community"></app-community-toolbar>
<mat-tab-group #sortTabs>
  <mat-tab label="Hot">
    <app-meme-view *ngIf="retrieved && sortTabs.selectedIndex === 0" [communityName]="community && community.name" sort="hot"></app-meme-view>
  </mat-tab>
  <mat-tab label="New">
    <app-meme-view *ngIf="retrieved && sortTabs.selectedIndex === 1" [communityName]="community && community.name" sort="new"></app-meme-view>
  </mat-tab>
  <mat-tab label="Top">
    <app-meme-view *ngIf="retrieved && sortTabs.selectedIndex === 2" [communityName]="community && community.name" sort="top"></app-meme-view>
  </mat-tab>
</mat-tab-group>
