<mat-card class="registerForm">
  <mat-card-title>Register</mat-card-title> <span id='invalidText' *ngIf="!hideInvalidText"><h2>Invalid username/email</h2></span>
  <mat-card-content>
    <mat-form-field id="registerUsernameField">
      <input matInput placeholder="Username" type="text" [formControl]="usernameFormControl" [(ngModel)]="usernameRegisterText" maxLength="25" >
      <mat-error *ngIf="usernameFormControl.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field id="registerPasswordField">
      <input matInput placeholder="Password" type="password" [formControl]="passwordFormControl" [(ngModel)]="passwordRegisterText" maxLength="25">
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>


    <mat-form-field id="registerEmailField">
      <input matInput placeholder="Email" type="text" [(ngModel)]="emailText" maxLength="25">
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <button mat-button type="cancel" (click)="cancel()">Cancel</button>
    <button mat-button id="registerButton" color="primary" (click)="registerValidate()" [disabled]="!(!usernameFormControl.hasError('required') && !passwordFormControl.hasError('required'))" cdkFocusInitial>Register</button>
  </mat-card-actions>

</mat-card>
