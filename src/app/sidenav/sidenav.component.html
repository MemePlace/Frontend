<mat-sidenav-container fullscreen [style.top.px]="screenWidth <= 599 ? 56 : 64">
  <mat-sidenav #sidenav [mode]="isMobile ? 'over': 'side'" [opened]="!isMobile" [style.width.px]="sidebarWidth">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']">Settings</a>
      <mat-divider></mat-divider>
      <div *ngFor="let community of communitiesFavorited; let i = index; trackBy: tracked">
        <a mat-list-item [routerLink]="['/']">
          <button mat-icon-button (click)="favorite(i)" *ngIf="!community.isFavorited"><mat-icon>star_border</mat-icon></button>
          <button mat-icon-button (click)="removeFavorite(i)" *ngIf="community.isFavorited"><mat-icon class="favorited">star</mat-icon></button>
           {{ community.communityname }}
        </a>
      </div>
      <mat-divider></mat-divider>
      <div *ngFor="let community of communities; let i = index; trackBy: tracked">
        <a mat-list-item [routerLink]="['/']">
          <button mat-icon-button (click)="favorite(i)" *ngIf="!community.isFavorited"><mat-icon>star_border</mat-icon></button>
          <button mat-icon-button (click)="removeFavorite(i)" *ngIf="community.isFavorited"><mat-icon class="favorited">star</mat-icon></button>
           {{ community.communityname }}
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
