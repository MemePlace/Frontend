<mat-sidenav-container fullscreen [style.top.px]="screenWidth <= 599 ? 56 : 64">
  <mat-sidenav #sidenav [mode]="isMobile ? 'over': 'side'" [opened]="!isMobile" [style.width.px]="sidebarWidth">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']">Settings</a>
      <mat-divider></mat-divider>
      <mat-list-item *ngFor="let communityFav of communitiesFavorited; let j = index">
        <a mat-line *ngIf="communityFav.isFavorited" [routerLink]="['/']">
           {{ communityFav.communityname }}
        </a>
        <button mat-icon-button (click)="removeFavoriteFromFav(communityFav)" ><mat-icon class="favorited">star</mat-icon></button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item *ngFor="let community of communities">
        <a mat-line [routerLink]="['/']">
           {{ community.communityname }}
        </a>
        <button mat-icon-button (click)="favorite(community)" *ngIf="!community.isFavorited"><mat-icon>star_border</mat-icon></button>
        <button mat-icon-button (click)="removeFavorite(community)" *ngIf="community.isFavorited"><mat-icon class="favorited">star</mat-icon></button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
