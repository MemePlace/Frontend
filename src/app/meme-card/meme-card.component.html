<mat-card class="meme-card" (click)="dialogPage()">
  <img class="meme-img" [style.height.px]="checkHeight(imageHeight)" [style.minWidth.px]="minCardWidth(imageHeight)"
       [style.maxWidth.px]="maxCardWidth(imageHeight)" [src]="image">
  <!-- Actions that are appended to the bottom of the card: show author name, up vote, down vote-->
  <mat-card-content class="actions" style="margin-top: -3px;">
    <span class="author">
      <a href="/">{{username}}</a>
    </span>

    <div class="cardActionButtons">
      <!-- Up vote button -->
      <button mat-icon-button (click)="onClickUpVote()" [color]="voted == 1 ? 'primary': 'basic'"><i class="material-icons">thumb_up</i></button>
      <span>{{voteCount}}</span>
      <!-- Down vote button -->
      <button mat-icon-button (click)="onClickDownVote()" [color]="voted == -1 ? 'warn': 'basic'"><i class="material-icons">thumb_down</i></button>
    </div>

    <div style="clear: both"></div>
  </mat-card-content>
</mat-card>
